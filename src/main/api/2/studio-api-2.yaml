        mimeType:
          type: string
          description: mime-type of content item file
        state:
          type: integer
          format: int64
          description: >-
            bitmap of states
              * `BIT ORDER (little-endian)`: 0, `FLAG`: New, `DESCRIPTION`: The item is new and never been published
              * `BIT ORDER (little-endian)`: 1: `FLAG`: Modified, `DESCRIPTION`: The item has been published in the past and has been modified in the sandbox
              * `BIT ORDER (little-endian)`: 2: `FLAG`: Deleted, `DESCRIPTION`: The item is deleted
              * `BIT ORDER (little-endian)`: 3: `FLAG`: User Locked, `DESCRIPTION`: The item is locked by a user
              * `BIT ORDER (little-endian)`: 4, `FLAG`: System Processing, `DESCRIPTION`: The item is locked by the system for processing
              * `BIT ORDER (little-endian)`: 5, `FLAG`: In Workflow, `DESCRIPTION`: The item has been submitted to the workflow engine
              * `BIT ORDER (little-endian)`: 6, `FLAG`: Scheduled, `DESCRIPTION`: The item has been scheduled for publishing
              * `BIT ORDER (little-endian)`: 7, `FLAG`: Staged, `DESCRIPTION`: The item has been pushed to the staging environment
              * `BIT ORDER (little-endian)`: 8, `FLAG`: Live, `DESCRIPTION`: The item has been pushed to the live environment
              * `BIT ORDER (little-endian)`: 9, `FLAG`: Translation Up To Date, `DESCRIPTION`: This item is a translation of another and its up to date
              * `BIT ORDER (little-endian)`: 10, `FLAG`: Translation Pending, `DESCRIPTION`: This item is a translation of another and its pending translation
              * `BIT ORDER (little-endian)`: 11, `FLAG`: Translation in Progress, `DESCRIPTION`: This item is a translation of another and is currently being translated
        lockOwner:
          type: string
          description: username of user that locked item for editing
        disabled:
          type: boolean
          description: true if item is disabled for rendering in delivery, otherwise false
        localeCode:
          type: string
          description: locale of content item
        translationSourceId:
          type: string
          description: ID of content item that is original for translation that current item represents
        creator:
          type: string
          description: username of user that created item
        createdDate:
          type: string
          format: datetime
          description: timestamp when item was created
        modifier:
          type: string
          description: username of last user that modified item
        lastModifiedDate:
          type: string
          format: datetime
          description: timestamp when was item last modified
        commitId:
          type: string
          description: commit id of last modification in the repository for item
        sizeInBytes:
          type: integer
          format: int64
          description: size of content item in the repository
      required:
        - id
        - label
        - contentTypeId
        - path
        - previewUrl
        - systemType
        - mimeType
        - state
        - lockOwner
        - disabled
        - createdDate
        - creator
        - modifier
        - lastModifiedDate
        - commitId

