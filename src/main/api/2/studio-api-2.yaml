              * `BIT ORDER (little-endian)`: 25, `FLAG`: Translation Pending, `DESCRIPTION`: This item is a translation of another and its pending translation
              * `BIT ORDER (little-endian)`: 26, `FLAG`: Translation in Progress, `DESCRIPTION`: This item is a translation of another and is currently being translated
        lockOwner:
          type: string
          description: username of user that locked item for editing
        localeCode:
          type: string
          description: locale of content item
        translationSourceId:
          type: string
          description: ID of content item that is original for translation that current item represents
      required:
        - id
        - label
        - contentTypeId
        - path
        - previewUrl
        - systemType
        - mimeType
        - state
        - lockOwner
        - localeCode

    TranslationConfig:
      type: object
      properties:
        localeCodes:
          type: array
          description: List of codes for the supported locales
          items:
            type: string
        defaultLocaleCode:
          type: string
          description: The code of the default locale for all new content

    ContentValidationRequest:
      type: object
      properties:
        actions:
          type: array
          description: The list of actions to verify
          items:
            type: object
            properties:
              type:
                type: string
                description: >
                  The type of action, possible values: CREATE, RENAME, MOVE, COPY
              source:
                type: string
                description: The source value, only needed for recursive COPY, MOVE and RENAME actions
              target:
                type: string
                description: The target value
              recursive:
                type: boolean
                description: Indicates if all child items should be verified too
                default: false
              contentMetadata:
                type: object
                properties:
                  fileSize:
                    type: integer
                    format: int64
                    description: The size of the file in bytes, only needed for CREATE actions
                  contentType:
                    type: string
                    description: The id of the crafter content type, only needed for CREATE actions
            required:
              - type
              - target
      required:
        - siteId
        - actions

    ContentValidationResult:
      type: object
      properties:
        actions:
          type: array
          description: The list of results
          items:
            type: object
            properties:
              type:
                type: string
                description: The type of action
              target:
                type: string
                description: The target value
              allowed:
                type: boolean
                description: Indicates if the operation is allowed
              modifiedValue:
                type: string
                description: The adjusted value if available

    PasteItem:
      type: object
      properties:
        path:
          type: string
          description: The path of the item
        children:
          type: array
          description: The child items
          items:
            $ref: '#/components/schemas/PasteItem'
      required:
        - path

    PasteRequest:
      type: object
      properties:
        siteId:
          type: string
          description: The id of the site
        operation:
          type: string
          description: Indicate the type of operation
          enum:
            - COPY
            - CUT
        targetPath:
          type: string
          description: The target path for the operation
        item:
          $ref: '#/components/schemas/PasteItem'
      required:
        - siteId
        - target
        - item

    AccessToken:
      type: object
      properties:
        token:
          type: string
          description: Value of the access token, only visible when the token is created
        expiresAt:
          type: string
          format: date-time
          description: Date of expiration of the access token
        id:
          type: integer
          format: int64
          description: Id of the access token
        label:
          type: string
          description: The label of the access token
        enabled:
          type: boolean
          description: Indicates if the access token is enabled
        createdOn:
          type: string
          format: date-time
          description: Date of creation of the access token

    WorkflowPackage:
      type: object
      properties:
        id:
          type: string
          description: workflow package ID
        siteId:
          type: string
          description: site identifier 
        status:
          type: string
          description: workflow package status
        author:
          type: string
          description: username of the author
        reviewer:
          type: string
          description: username of the reviewer
        schedule:
          type: string
          format: datetime
          description: scheduled date and time to publish the package
        publishingTarget:
          type: string
          description: name of the publishing target where package will be published
        authorComment:
          type: string
          description: author's comment
        reviewerComment: 
          type: string
          description: reviewer's comment
        label: 
          type: string
          description: user friendly label for package
      required:
        - id
        - siteId
        - status
        - author
        - publishingTarget

    Activity:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: activity ID
        person:
          $ref: '#/components/schemas/Person'
        actionType:
          type: string
          description: >-
            operation performed by user
              * CREATE
              * UPDATE
              * DELETE
              * MOVE
              * REQUEST_PUBLISH
              * APPROVE
              * APPROVE_SCHEDULED
              * REJECT
              * REVERT
              * PUBLISH
              * INITIAL_PUBLISH
              * UNKNOWN
        item:
          type: object
          description: item that operation was performed against
          properties:
            id:
              type: integer
              format: int64
              description: The id of the item
            path:
              type: string
              description: The path of the item
            label:
              type: string
              description: The label of the item
            previewUrl:
              type: string
              description: The preview URL of the item
        package:
          type: object
          description: package that operation was performed against
          properties:
            id:
              type: string
              format: UUID
              description: The id of the package
      required:
        - id
        - person
        - actionType

    Person:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: user ID
        username:
          type: string
          description: user's username
        firstName:
          type: string
          description: user's first name
        lastName:
          type: string
          description: user's last name
        avatar:
          type: string
          format: CLOB
          description: user's avatar
      required:
        - id
        - username
        - firstName
        - lastName

    DashboardPublishingPackage:
      type: object
      properties:
        id:
          type: string
          format: UUID
          description: package id
        label:
          type: string
          description: user friendly name of the package
        submitter:
          $ref: '#/components/schemas/Person'
        size:
          type: integer
          format: int32
          description: number of items in the package
        publishingTarget:
          type: string
          description: publishing target where package will be published
        schedule:
          type: string
          format: date-time
          description: date and time when package will be published
      required:
        - id
        - label
        - submitter
        - size
        - publishingTarget

    PublishingStats:
      type: object
      properties:
        numberOfPublishes:
          type: integer
          format: int32
          description: Number of published content for given unit of time
        numberOfNewAndPublishedItems:
          type: integer
          format: int32
          description: Number of newly created and published items for given unit of time
        numberOfEditedAndPublishedItems:
          type: integer
          format: int32
          description: Number of edited and published items for given unit of time
      required:
        - numberOfPublishes
        - numberOfNewAndPublishedItems
        - numberOfEditedAndPublishedItems

  responses:
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              response:
                $ref: '#/components/schemas/ApiResponse'
    Conflict:
      description: Resource already exists
      content:
        application/json:
          schema:
            type: object
            properties:
              response:
                $ref: '#/components/schemas/ApiResponse'
    BadRequest:
      description: Invalid request
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: object
                properties:
                  response:
                    $ref: '#/components/schemas/ApiResponse'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              response:
                $ref: '#/components/schemas/ApiResponse'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              response:
                $ref: '#/components/schemas/ApiResponse'
    RequestTimeout:
      description: Request Timeout (408)
      content:
        application/json:
          schema:
            type: object
            properties:
              response:
                $ref: '#/components/schemas/ApiResponse'
    InternalServerError:
      description: Internal system failure
      content:
        application/json:
          schema:
            type: object
            properties:
              response:
                $ref: '#/components/schemas/ApiResponse'
    ServiceUnavailable:
      description: Service unavailable (503)
      content:
        application/json:
          schema:
            type: object
            properties:
              response:
                $ref: '#/components/schemas/ApiResponse'
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    basicAuth:
      type: http
      scheme: basic
  links: {}
  callbacks: {}
security:
  - jwtAuth: []
  - basicAuth: []
