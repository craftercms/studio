          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/2/users/{id}/reset_password:
    post:
      tags:
        - users
      summary: Reset password for user
      description: 'Required Permission: "UPDATE_USERS"'
      operationId: resetUserPassword
      parameters:
        - name: id
          in: path
          description: The user ID. Username can also be used
          required: true
          schema:
            type: string
      requestBody:
        description: request body to reset password for user
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                new:
                  type: string
                  description: new password
              required:
                - username
                - new
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    $ref: '#/components/schemas/ApiResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/2/users/set_password:
    post:
      tags:
        - users
      summary: Change password for user
      description: 'Required Permission: "ANONYMOUS"'
      operationId: setUserPassword
      requestBody:
        description: request body to change password
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                new:
                  type: string
                  description: new password
              required:
