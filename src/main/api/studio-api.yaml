          format: package name
          description: The plugin id
        name:
          type: string
          description: The plugin name
        tags:
          type: array
          description: The plugin tags
          items:
            type: string
        version:
          $ref: '#/components/schemas/Version'
        description:
          type: string
          description: The plugin description
        website:
          $ref: '#/components/schemas/Link'
        media:
          type: object
          properties:
