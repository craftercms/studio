        lastName:
          type: string
          description: User's last name
        email:
          type: string
          description: User's email address
        enabled:
          type: boolean
          description: Indicates if the user is enabled
      required:
        - id
        - username
        - password
        - firstName
        - lastName
        - email
        - enabled
        - externallyManaged

    CreateUserRequest:
      type: object
